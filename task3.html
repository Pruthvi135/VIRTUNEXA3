<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Budget Calculator</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <div class="container">
    <h1>Travel Budget Calculator</h1>
    <form id="budget-form">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination" required>
      
      <label for="expense">Estimated Expenses (per day):</label>
      <input type="number" id="expense" placeholder="Enter daily expense" min="0" required>
      
      <label for="duration">Duration (in days):</label>
      <input type="number" id="duration" placeholder="Enter number of days" min="1" required>
      
      <button type="submit">Calculate Budget</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="task3.js"></script>
</body>
</html>
